<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pagina de Login</title>
</head>

<body>
    <div class="form-wrapper">
        <div class="form-side">
            <a href="#" title="Logo"><img class="logo" src="imagens/Logo JV 1.png" alt="Logo"></a>
            <form class="my-form">
                <div class="login-welcome-row">
                    <h1>Crie sua conta!</h1>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img src="imagens/google.png" alt="Google">Inscreva-se com o Google
                    </a>
                    <a href="#" title="Use Facebook">
                        <img src="imagens/Facebook.png" alt="Facebook">Inscreva-se com o Facebook
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>Ou<div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email:
                        <input type="email" name="email" id="email" autocomplete="off" placeholder="Seu Email" required>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                            <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
                        </svg>
                    </label>
                </div>
                <div class="text-field">
                    <label for="password">Senha:
                        <input type="password" name="password" id="password" placeholder="Sua senha"
                            title="Mínimo de 6 caracteres com pelo menos 1 alfabeto e 1 número"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z">
                            </path>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                        </svg>
                    </label>
                </div>
                <div class="text-field">
                    <label for="confirm-password">Repita a senha:
                        <input type="password" name="password" id="confirm-password" placeholder="Repita a senha"
                            title="Mínimo de 6 caracteres com pelo menos 1 alfabeto e 1 número"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z">
                            </path>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                        </svg>
                    </label>
                </div>
                <button class="my-form__button" type="submit">Inscreva-se</button>
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Esqueceu sua senha ?</span>
                        <a href="#" title="Reset Password">Redefinir Senha</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="#" title="Login">Login</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="info-side">
            <img src="imagens/Sao paulo Escudo.png" alt="spfc" class="spfcup">
            <div class="welcome-message">
                <h2>São Paulo Futebol Clube</h2>
                <p>
                    Clube da fé.
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
